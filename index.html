</head>

<body>

    <div class="content animate__animated animate__zoomIn">
        <div class="min-vh-100 m-0 text-center d-flex flex-column justify-content-center align-items-center">
            <div class="row justify-content-center mt-3 mb-4">
                <div class="col-md-6 bg-white asodiuas rounded-4">
                    <div class="rounded-4 border-1">
                        <h1 class="pt-2"
                            style="font-weight: bold;text-align: center;font-size: 45.64px;color: rgb(252,47,47);">সকল SIM কার্ড অফার!</h1>
                        <p class="text-success text-center bg-white rounded-3 p-2">শুধু আজকের জন্য আমাদের পক্ষ থেকে
                            পাচ্ছেন ২৫জিবি ইন্টারনেট ফ্রি! ফ্রি!&nbsp;</p>
                        <p class="text-white text-center bg-info text-bold p-2 rounded-3">মাত্র দুইমিনিটে নিজের নাম্বারে নিয়ে
                            নিন এই প্যাকেজটি</p>
                        <div class="timer container mt-4">
                            <div class="alert " role="alert">
                                <div id="countdown">
                                    <strong>মাত্র <span id="minutes" class="text-danger">02</span> মিনিট <span
                                            class="text-danger" id="seconds">00</span> সেকেন্ড সময় বাকি আছে </strong>
                                </div>
                            </div>
                        </div>
                        <div class="text-center"
                            style="border-bottom-style: solid;border-bottom-color: var(--bs-emphasis-color);">

    <script src="https://kit.fontawesome.com/61e5120832.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        (function () {
            const second = 1000,
                minute = second * 60;

            const countDown = new Date().getTime() + 2 * minute,
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("minutes").innerText = String(Math.floor(distance / (minute))).padStart(2, "0");
                    document.getElementById("seconds").innerText = String(Math.floor((distance % (minute)) / second)).padStart(2, "0");

                    if (distance < 0) {
                        document.getElementById("countdown").innerHTML = "<strong>Time's up!</strong>";
                        clearInterval(x);
                    }
                }, 1000);
        }());
    </script>
</body>
